<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wall UX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="../img/icon.svg">
</head>
<body>

<div id="info">
  <h1>Wall UX</h1>
  <p>Demo of placing object on a wall</p>
</div>

<script type="module">

import * as THREE from './js/three.module.js';
import { GLTFLoader } from './js/GLTFLoader.js';
import { ARButton } from './js/ARButton.js';

var container;
var camera, scene, renderer;
var controller;

var reticle;

var hitTestSource = null;
var hitTestSourceRequested = false;

var loader;
const MODEL_PATH = '/xr-shop/models/';
const modelFile = 'Qx0T-primary.glb';
var model;
var modelPlaced = false;
const modelHeight = 1.1; // from bottom, ~3.5 ft


init();
animate();

function init() {

  container = document.createElement( 'div' );
  document.body.appendChild( container );

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100 );

  var light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
  light.position.set( 0.5, 1, 0.25 );
  scene.add( light );

  //

  renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.xr.enabled = true;
  container.appendChild( renderer.domElement );

  //

  loader = new GLTFLoader().setPath( MODEL_PATH );
  setupModel();

  document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

  //

  var geometry = new THREE.CylinderBufferGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

  function onSelect() {

    if ( modelPlaced ) {

      reset();
      return;

    }

    if ( reticle.visible ) {

      model.position.setFromMatrixPosition( reticle.matrix );
      scene.add( model );

      modelPlaced = true;
      reticle.visible = false;

      console.log('model added');

    }

  }

  controller = renderer.xr.getController( 0 );
  controller.addEventListener( 'select', onSelect );
  scene.add( controller );

  var bHeight = 0.02;

  var rHeight = modelHeight;

  var reticleGeo = new THREE.BoxBufferGeometry( 0.4, rHeight, 0.01 ).translate( 0, rHeight/2 + bHeight * 2, 0 );
  var reticleMaterial = new THREE.MeshBasicMaterial({
    color: 0x44cc33,
    opacity: 0.7,
    transparent: true
  });
  reticle = new THREE.Mesh( reticleGeo, reticleMaterial );

  var bGeo = new THREE.BoxBufferGeometry( 0.4, bHeight, 0.01 ).translate( 0, bHeight/2, 0 );
  var bMat = new THREE.MeshBasicMaterial({
    color: 0x8A2BE2, // purple
    opacity: 0.7,
    transparent: true
  });
  var bar = new THREE.Mesh( bGeo, bMat );
  reticle.add( bar );

  var size = 0.4;
  var smallRing = new THREE.Mesh(
    new THREE.RingBufferGeometry( 0.15 * size, 0.2 * size, 32 ).rotateX( - Math.PI / 2 ),
    new THREE.MeshBasicMaterial({ color: 0x3333ff })
  );
  reticle.add( smallRing );

  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add( reticle );

  //

  window.addEventListener( 'resize', onWindowResize, false );

}

function setupModel() {
  loader.load( modelFile, function ( gltf ) {

    model = gltf.scene;

    gltf.scene.traverse( function ( child ) {

      if ( child.isMesh ) {

      }

    } );

  } );
}

function reset() {

  modelPlaced = false;
  scene.remove( model );

}

function onWindowResize() {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

  renderer.setAnimationLoop( render );

}

function render( timestamp, frame ) {

  if ( frame ) {

    var referenceSpace = renderer.xr.getReferenceSpace();
    var session = renderer.xr.getSession();

    if ( hitTestSourceRequested === false ) {

      session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

        session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

          hitTestSource = source;

        } );

      } );

      session.addEventListener( 'end', function () {

        hitTestSourceRequested = false;
        hitTestSource = null;

      } );

      hitTestSourceRequested = true;

    }

    if ( hitTestSource ) {

      var hitTestResults = frame.getHitTestResults( hitTestSource );

      if ( hitTestResults.length ) {

        var hit = hitTestResults[ 0 ];

        reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

        reticle.visible = true;

      } else {

        reticle.visible = false;

      }

    }

  }

  if ( modelPlaced ) {

    reticle.visible = false;

  }

  renderer.render( scene, camera );

}

</script>
</body>
</html>
