<!doctype html>
<html>
<head>

  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="container">
  <header>
    <div id="cart">
      (0) Cart
    </div>
    <h1>XR Shop</h1>
  </header>
  <main>

    <div id="model">
       <model-viewer src="" ar ar-scale="auto" camera-controls alt="Samsung Galaxy S10"></model-viewer>
    </div>

    <div class="heading">
      <h4 id="brand">Samsung</h4>

    <div class="info">
      <div id="price">$<span id="price-unit">&nbsp;&nbsp;&nbsp;</span> <span class="note">+ free shipping</span></div>

    </p>

      <table>
      </table>
    </div>

  </main>
  <footer>

  </footer>
</div>

</html>
